schema: "src/schema.graphql"


generates:
  src/generated/types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: "../context.js#MyContext"
      useTypeImports: True

      mappers:
        Post: "../datasources/post-api.js#PostFromDB"
        User: "../datasources/user-api.js#UserFromDB"